<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic Leaflet Map with GeoJSON</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
        <!-- Adding the CND for JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
<body>
    <h1>Move@UP</h1>
    <div id="map" style="width: 900px; height: 600px;"></div>
    <script>
        var map = L.map('map').setView([-25.754544, 28.231482], 16);
        osm_URL = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
        osm_URL, {
        attribution: '&copy; ' + mapLink + ' Contributors',
        }).addTo(map);    
        var new_map =  L.tileLayer.wms('http://localhost:8080/geoserver/gmt320_moveatup/wms?' , { layers: 'Gates,Buildings,Paths,Roads', format: 'image/png',transparent: true}).addTo(map)
        
        var basemaps = {
        'Retail': L.tileLayer.wms('http://localhost:8080/geoserver/gmt320_moveatup/wms?' , { layers: 'Retail', format: 'image/png',transparent: true}).addTo(map),
        'Toilets': L.tileLayer.wms('http://localhost:8080/geoserver/gmt320_moveatup/wms?' , { layers: 'Toilets', format: 'image/png',transparent: true}).addTo(map),
        'WC Toilets': L.tileLayer.wms('http://localhost:8080/geoserver/gmt320_moveatup/wms?' , { layers: 'WC Toilets', format: 'image/png',transparent: true}).addTo(map),
        };

        L.control.layers(basemaps).addTo(map);
        basemaps.Topography.addTo(map);

        
    </script>

</body>
</html>
